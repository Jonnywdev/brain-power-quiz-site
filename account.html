<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Account</title>
</head>
<body>
    <!-- Navigation -->
    <header id="head-bg">
        <a href="index.html"><img src="assets/images/logo-white.png" alt="Logo"></a>
        <!-- Navigation Menu -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="left">Home</a>
                </li> 
            </ul>
        </nav>
    </header>

    <section id="account-section">
        <!-- info box -->
        <div class="welcome--card">
            <div class="info-title">
                <span>Choose your nickname</span>
            </div>

            <div class="info-list">
                <form action="">
                    <input type="text" placeholder="Type Here..." class="nickname-entry" id="nickname-entry" name="name">
                    <input type="submit" class="btn--blue" for="nickname-entry" id="save-nickname" disabled>
                </form>
            </div>
        </div>
    </section>

    <script src="assets/js/nickname.js"></script>
</body>
</html>
