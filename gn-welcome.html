<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>General Knowledge Quiz</title>
</head>
<body>

    <section id="welcome-section">
        <!-- info box -->
        <div class="welcome--card" id="welcome--card">
            <div class="info-title">
                <span>Rules of the General Knowledge quiz</span>
            </div>
            <div class="info-list">
                <div class="info">1. you will play</div>
                <div class="info">2. you will have fun</div>
                <div class="info">3. you will not say no</div>
                <div class="info">4. you wont win</div>
                <div class="info">5. you have no choice</div>
            </div>
        

            <div class="buttons">
                <a href="index.html" class="quit">Quit Quiz</a>
                <button data-type="start" class="btn--blue" id="start-btn">Get Started</button>
            </div>
        </div>

        <div class="quiz-card hide" id="quiz-wrapper">
            <div class="top-wrapper">
                <p id="progressText" class="progress-text">
                    Question
                </p>
                <div class="q-wrapper" id="question"> Question</div>
            </div>
        

            <div class="answers" id="answer-buttons">
                <div class="answer--btn">
                    <p class="answer--p choice" data-number="1">Choice</p>
                </div>
                <div class="answer--btn">
                    <p class="answer--p choice" data-number="2">Choice</p>
                </div>
                <div class="answer--btn">
                    <p class="answer--p choice" data-number="3">Choice</p>
                </div>
                <div class="answer--btn">
                    <p class="answer--p choice" data-number="4">Choice</p>
                </div>
            </div>
            <div class="bottom-wrapped">
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
                <div class="score-wrapper">
                    <p>
                        Score:
                    </p>
                    <h1 id="score">
                        0
                    </h1>
                </div>
            </div>
        </div>

        <div class="end-card hide" id="end">
            <div class="top-text">
                <h1 id="end-sentence"></h1>
                <h1 id="total-score"></h1>
            
                <div class="buttons-wrapper">
                    <button data-type="start" class="btn--blue" id="restart-btn">Restart</button>
                    <a href="index.html" class="quit">Home</a>
                </div>

            </div>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
