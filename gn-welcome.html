<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>General Knowledge Quiz</title>
</head>
<body>

    <section id="welcome-section">
        <!-- info box -->
        <div class="welcome--card" id="welcome--card">
                <div class="info-title">
                    <span>Rules of the General Knowledge quiz</span>
                </div>
                <div class="info-list">
                    <div class="info">1. you will play</div>
                    <div class="info">2. you will have fun</div>
                    <div class="info">3. you will not say no</div>
                    <div class="info">4. you wont win</div>
                    <div class="info">5. you have no choice</div>
                </div>
            

                <div class="buttons">
                    <a href="index.html" class="quit">Quit Quiz</a>
                    <button data-type="start" class="btn--blue" id="start-btn">Get Started</button>
                </div>
        </div>

        <div class="quiz-card hide" id="quiz-wrapper">

            <div class="top-wrapper">
                <div class="question-count">
                    <p>Question: <span id="question-count">0</span>/10</p>
                </div>
                <div class="q-wrapper" id="question">
                </div>
            </div>
            
            <div class="answers" id="answer-buttons">
                

                <button class="answer--btn" id="A" onclick="checkAnswer('A')">Answer 1</button>
                <button class="answer--btn" id="B" onclick="checkAnswer('B')">Answer 2</button>
                <button class="answer--btn" id="C" onclick="checkAnswer('C')">Answer 3</button>
                <button class="answer--btn" id="D" onclick="checkAnswer('D')">Answer 4</button>
            </div>

            <div id="progress" class="prog"></div>
            
            <div class="bottom-wrapped">
                <div class="score-area" id="score-area">
                    Score: <span id="score-count">0</span>/10</p>
                </div>
                <button data-type="next" class="next-btn hide" id="next">Next</button>
            </div>
        </div>
        <br>

        
    </section>
  
    
    <script src="assets/js/new-script.js"></script>
</body>
</html>
