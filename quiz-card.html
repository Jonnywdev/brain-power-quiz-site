<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Quiz</title>
</head>
<body>
    <!-- Navigation -->
    <header id="head-bg">
        <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
        <!-- Navigation Menu -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="left">Home</a>
                </li>
                <li>
                    <a href="#" class="left">Account</a>
                </li>
            </ul>   
        </nav>
    </header>

    <section id="quiz-section">

        <div class="welcome-card" id="welcome-card">
            <h1>Welcome to the General Knowledge Quiz!</h1>
            <button data-type="start" class="btn btn--gray" id="start-game-btn" >Get Started</button>
        </div>

        <div class="quiz-card hide" id="quiz-wrapper">
            
            <div class="question-count">
                <p>Question: <span id="question">0</span>/10</p>
            </div>
            <div class="q-wrapper" id="question">
                Question
                <hr>
            </div>
                
            <div class="answers" id="answer-buttons">
                <button class="answer--btn">Answer 1</button>
                <button class="answer--btn">Answer 2</button>
                <button class="answer--btn">Answer 3</button>
                <button class="answer--btn">Answer 4</button>
            </div>
            
            <div class="bottom-wrapped">
                <div class="score-area">
                    <p class="scores">Correct Answers: <span id="score">0</span></p>
                    <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
                </div>
                <button data-type="next" class="btn btn--gray hide" id="next">Next</button>
            </div>
        </div>
        <br>
    </section>
  
    
    <script src="assets/js/gn-script.js"></script>
</body>
</html>
